function appendCategoryData(){

    let parentCategorydiv1 = document.querySelector(".parentCategorydiv1")

    arr.forEach(function(ele){
        for(let key in ele){

            let childDiv = document.createElement("div")
            childDiv.append(key)
            childDiv.setAttribute("id", "childDiv")
            childDiv.addEventListener("mouseover", function(){

                let parentCategorydiv2 = document.querySelector(".parentCategorydiv2")
                parentCategorydiv2.innerHTML = ""

                for(let innerKey in ele[key]){

                    let childDiv2 = document.createElement("div")
                    childDiv2.id = "childDiv2"
                    childDiv2.append(innerKey)
                    childDiv2.addEventListener("mouseover", function(){

                        let parentCategorydiv3 = document.querySelector(".parentCategorydiv3")
                        parentCategorydiv3.innerHTML = ""

                        for(let innerList of ele[key][innerKey]){
                            let childDiv3 = document.createElement("div")
                            childDiv3.id = "childDiv3"
                            childDiv3.append(innerList)
                            parentCategorydiv3.append(childDiv3)
                        }
                    })
                    parentCategorydiv2.append(childDiv2)
                }
                
            })
            parentCategorydiv1.append(childDiv)

        }
    })
    
}

appendCategoryData()

        const teaProducts = imageUrls.map((imageUrl, index) => ({
            image: imageUrl,
            price: (index % 15 + 5) * 15,
            discountPercentage: index % 5 + 5,
            rating: (Math.random() * 5).toFixed(1),
            brand: `Brand ${index % 3 + 1}`,
            variety: `Variety ${(index % 3) + 1}`
        }));

        function createTeaCard(product) {
            const teaCard = document.createElement('div');
            teaCard.classList.add('card2');

            const teaImage = document.createElement('img');
            teaImage.src = product.image;
            teaImage.alt = product.name;

            const teaTitle = document.createElement('h3');
            teaTitle.textContent = product.name;

            const teaDescription = document.createElement('p');
            teaDescription.textContent = product.description;

            const teaPrice = document.createElement('p');
            teaPrice.textContent = `Price: ₹${product.price}`;

            const teaDiscount = document.createElement('p');
            teaDiscount.textContent = `Discount: ${product.discountPercentage}% off`;

            const ratingBox = document.createElement('div');
            ratingBox.classList.add('rating-box');
            ratingBox.textContent = `Rating: ${product.rating}`;
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('span');
                star.classList.add('star');
                if (i < Math.floor(product.rating)) {
                    star.textContent = '★';
                } else {
                    star.textContent = '☆';
                }
                ratingBox.appendChild(star);
            }

            const brandBox = document.createElement('div');
            brandBox.classList.add('brand-box');
            brandBox.textContent = `Brand: ${product.brand}`;

            const varietyBox = document.createElement('div');
            varietyBox.classList.add('brand-box');
            varietyBox.textContent = `Variety: ${product.variety}`;

            const buttonContainer = document.createElement('div');
            buttonContainer.classList.add('button-container');

            const addToCartBtn = document.createElement('button');
            addToCartBtn.classList.add('cart-btn');
            addToCartBtn.textContent = 'Add to Cart';

            const discountBtn = document.createElement('button');
            discountBtn.classList.add('discount-btn');
            discountBtn.textContent = 'Apply Discount';

            discountBtn.addEventListener('click', () => {
                console.log(`Applied discount for ${product.name}!`);
            });

            buttonContainer.appendChild(addToCartBtn);
            buttonContainer.appendChild(discountBtn);

            teaCard.appendChild(teaImage);
            teaCard.appendChild(teaTitle);
            teaCard.appendChild(teaDescription);
            teaCard.appendChild(teaPrice);
            teaCard.appendChild(teaDiscount);
            teaCard.appendChild(ratingBox);
            teaCard.appendChild(brandBox);
            teaCard.appendChild(varietyBox);
            teaCard.appendChild(buttonContainer);

            return teaCard;
        }

        const teaContainer = document.getElementById('tea-container');

        teaProducts.forEach((product) => {
            const teaCard = createTeaCard(product);
            teaContainer.appendChild(teaCard);
        });

        const filterBtn = document.getElementById('toggleFilterBtn');
        const filterContainer = document.querySelector('.filter-container');

        filterBtn.addEventListener('click', () => {
            filterContainer.style.left = filterContainer.style.left === '0%' ? '-20%' : '0%';
        });
    </script>
